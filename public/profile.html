<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Completar Perfil</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="form-container">
    <h1>Completar Perfil</h1>

    <form id="profileForm">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" required />

        <label for="classes">Clase:</label>
        <div class="class-selector">
            <input type="text" id="classes" readonly />
            <button type="button" id="openClassModal">+</button>
            <button type="button" id="clearClass" style="display:none; color:red; font-weight:bold; margin-left:5px; cursor:pointer;">×</button>
            <img id="classImageSelected" src="" alt="" style="display:none; width:40px; height:40px; margin-left:10px; border-radius:4px; vertical-align:middle;" />
        </div>

        <button type="submit">Guardar</button>
    </form>

    <p id="message"></p>
</div>

<!-- Modal de selección de clase -->
<div id="classModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeClassModal">&times;</span>
        <input type="text" id="classSearch" placeholder="Buscar clase..." />

        <div id="classList">
            <!-- Aquí se van a cargar las clases con JS -->
        </div>
    </div>
</div>

<script src="profile.js" defer></script>
</body>
</html>
