<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GAZE - Completar Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>GAZE</h1>
    <nav>
        <a href="/">Inicio</a>
        <a href="/register">Registro</a>
        <a href="/login">Iniciar sesión</a>
    </nav>
</header>

<div class="login-box">
    <h2>Completar Perfil</h2>

    <form id="profileForm">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" required>

        <label>Clase:</label>
        <div class="class-selector">
            <button type="button" id="openClassModal">+</button>
            <div id="selectedClass" class="selected-class" style="display: none;"></div>
        </div>

        <input type="hidden" id="classes">

        <button type="submit">Guardar</button>
    </form>

    <p id="message"></p>
</div>

<footer>
    © 2025 GAZE. Todos los derechos reservados.
</footer>

<!-- Modal de selección de clase -->
<div id="classModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeClassModal">&times;</span>
        <input type="text" id="classSearch" placeholder="Buscar clase...">
        <div id="classList"></div>
    </div>
</div>

<script src="profile.js" defer></script>
</body>
</html>
